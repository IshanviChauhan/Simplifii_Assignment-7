<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Set Background Color</h1>
    <div class="flex">
        <div>
            <button onclick="blue()" type="button" class="btn btn-primary">Blue</button>
        </div>
        <div>
            <button onclick="pink()" type="button" class="btn btn-pink">Pink</button>
        </div>
        <div>
            <button onclick="red()" type="button" class="btn btn-danger">Red</button>
        </div>
    </div>
    <div class="flex">
        <button onclick="random()" type="button" class="btn btn-light">Random</button>
    </div>
    </div>
    <div class="flex">
        <div>
            <button onclick="green()" type="button" class="btn btn-success">Green</button>
        </div>
        <div>
            <button onclick="yellow()" type="button" class="btn btn-warning">Yellow</button>
        </div>
        <div>
            <button onclick="brown()" type="button" class="btn btn-brown">Brown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
